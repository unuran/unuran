[validate - test chi2:]
#
#  + ... pass test
#  0 ... fail to initialize generator
#  - ... fail test
#  . ... do not run test
#  # ... comment
#
# generators:
#   [0] TDR
#   [1] AROU
#   [2] SROU
#   [3] HINV
#   [4] TABL
#
#	[0]  [1]  [2]  [3]  [4]		# distribution
#-----------------------------------------------------
<0>	 +    +    +    +    +		# exponential (1), alpha=inf (exp)
<1>	 .    .    .    +    .		# exponential (1), alpha=2 
<2>	 +    +    +    +    +		# exponential (1), alpha=1 
<3>	 +    +    +    +    +		# exponential (1), alpha=0.5
<4>	 +    +    +    +    +		# exponential (1), alpha=0.1
<5>	 +    .    +    +    +		# exponential (1), alpha=0.001
<6>	 .    .    +    +    +		# exponential (1), alpha=0 (log)
<7>	 +    +    +    +    +		# exponential_wo_logpdf (1), alpha=inf (exp)
<8>	 .    .    .    +    .		# exponential_wo_logpdf (1), alpha=2
<9>	 +    +    +    +    +		# exponential_wo_logpdf (1), alpha=1 
<10>	 +    +    +    +    +		# exponential_wo_logpdf (1), alpha=0.5
<11>	 +    +    +    +    +		# exponential_wo_logpdf (1), alpha=0.1
<12>	 +    .    +    +    +		# exponential_wo_logpdf (1), alpha=0.001
<13>	 .    .    +    +    +		# exponential_wo_logpdf (1), alpha=0 (log)


