[validate - test chi2:]

#  + ... pass test
#  0 ... fail to initialize generator
#  - ... fail test
#  . ... do not run test
#  # ... comment
#
# generators:
#  [0]  ... default variant
#  [1]  ... use mirror principle
#  [2]  ... use cdf at mode and squeeze  (not for truncated std distributions)
