unur_distr_cvec_set_dpdf( distr, mvdpdf );
        --> expected_setfailed --> UNUR_ERR_NULL

unur_distr_cvec_set_mean( distr, NULL );
        --> expected_setfailed --> UNUR_ERR_NULL

unur_distr_cvec_set_covar( distr, NULL );
        --> expected_setfailed --> UNUR_ERR_NULL

unur_distr_cvec_set_mode( distr, NULL );
        --> expected_setfailed --> UNUR_ERR_NULL

unur_distr_cvec_set_pdfparams( distr, 0, NULL, 0 );
        --> expected_setfailed --> UNUR_ERR_NULL

unur_distr_cvec_set_pdfvol( distr, 1. );
        --> expected_setfailed --> UNUR_ERR_NULL


[set - invalid distribution type:
   double fpm[2] = {1.,2.};
   distr = unur_distr_discr_new(); ]

unur_distr_cvec_set_pdf( distr, mvpdf );
        --> expected_setfailed --> UNUR_ERR_DISTR_INVALID

unur_distr_cvec_set_dpdf( distr, mvdpdf );
        --> expected_setfailed --> UNUR_ERR_DISTR_INVALID

unur_distr_cvec_set_mean( distr, NULL );
        --> expected_setfailed --> UNUR_ERR_DISTR_INVALID

unur_distr_cvec_set_covar( distr, NULL );
