unur_distr_cvec_set_pdfparams( distr, 0, fpm, 2 );
        --> expected_setfailed --> UNUR_ERR_DISTR_INVALID

unur_distr_cvec_set_pdfvol( distr, 1. );
        --> expected_setfailed --> UNUR_ERR_DISTR_INVALID


[set - invalid NULL ptr: 
   distr = unur_distr_cvec_new(2); ]

unur_distr_cvec_set_pdf( distr, NULL );
        --> expected_setfailed --> UNUR_ERR_NULL

unur_distr_cvec_set_dpdf( distr, NULL );
        --> expected_setfailed --> UNUR_ERR_NULL

unur_distr_cvec_set_pdfparams( distr, 0, NULL, 0 );
        --> expected_setfailed --> UNUR_ERR_NULL


[set - invalid parameters:
   double fpm[2] = {1.,2.};
   double covar_invalid_negative[4] = {-1.,0.,0.,1.};
   double covar_invalid_nonsym[4] = {1.,0.5,0.,1.};
   distr = unur_distr_cvec_new(2); ]

unur_distr_cvec_set_pdfvol( distr, -1. );
        --> expected_setfailed --> UNUR_ERR_DISTR_SET

unur_distr_cvec_set_covar( distr, covar_invalid_negative );
        --> expected_setfailed --> UNUR_ERR_DISTR_DOMAIN

unur_distr_cvec_set_covar( distr, covar_invalid_nonsym );
        --> expected_setfailed --> UNUR_ERR_DISTR_DOMAIN

unur_distr_cvec_set_mode( distr, NULL );
        --> expected_setfailed --> UNUR_ERR_NULL

unur_distr_cvec_set_pdfparams( distr, -1, fpm, 2 );
        --> expected_setfailed --> UNUR_ERR_DISTR_NPARAMS

unur_distr_cvec_set_pdfparams( distr, 100000, fpm, 2 );
        --> expected_setfailed --> UNUR_ERR_DISTR_NPARAMS


