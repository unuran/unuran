[validate]

[validate - chi2 test:]

	--> run_validate_chi2 {
		/* default algorithm */
		par = unur_ssr_new(distr); }

	--> run_validate_chi2 {
		/* use cdf at mode and squeeze */
		double cdfatmode = unur_distr_cont_eval_cdf( unur_distr_cont_get_mode(distr), distr );
		if (cdfatmode < 0.)
			return;
		par = unur_ssr_new(distr);
		unur_ssr_set_cdfatmode(par,cdfatmode);
		unur_ssr_set_usesqueeze(par,1); }

